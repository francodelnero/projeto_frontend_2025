<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--link rel="stylesheet" href="assets/css/style_aula_tres.css"-->
  <title>Cores</title>
  <style>
  
    div {
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    
    /* "nth-child" serve para pegar todos os irmão de dentro da tag e passar uma poição em cascata do que cada um vai receber*/
    
    
    div:nth-child(1) {
      background: #8ECAE6;
    }
    
    div:nth-child(2) {
      background: #023047;
    }
    
    div:nth-child(3) {
      background: #FB8500;
    }
  </style>
  
</head>


<body>
  <div>
    #8ECAE6
  </div>
  
  <div>
    #023047
  </div>
  
  <div>
    #FB8500
  </div>
</body>

</html>
